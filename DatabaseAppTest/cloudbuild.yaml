steps:
  # Krok 1: Sestavení Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/DatabaseAppTest', '.']

  # Krok 2: Push Docker image do Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/DatabaseAppTest']

  # Krok 3: Nasazení na Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'DatabaseAppTest',
           '--image', 'gcr.io/$PROJECT_ID/DatabaseAppTest',
           '--platform', 'managed',
           '--region', 'europe-central2',
           '--allow-unauthenticated']

images:
  - 'gcr.io/$PROJECT_ID/DatabaseAppTest'

options:
  logging: CLOUD_LOGGING_ONLY